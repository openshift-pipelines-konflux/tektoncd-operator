apiVersion: tekton.dev/v1beta1
kind: CustomRun
metadata:
  generateName: wait-customrun-
  namespace: default
spec:
  retries: 2
  customRef:
    apiVersion: openshift-pipelines.org/v1alpha1
    kind: ApprovalTask
  params:
    - name: approvers
      value:
        - foo
        - bar
        - tekton
    - name: numberOfApprovalsRequired
      value: 2